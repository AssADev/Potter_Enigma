<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quizz - Harry Potter</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="title">
                <div class="title_inner">
                    <h1>Potter Enigma</h1>
                    <p>If you're ready, you can launch the quizz</p>
                    <div class="start_button">
                        <button id="start_quizz"><span>Launch the quizz</span></button>
                    </div>
                    <a href="index.html">Back home</a>
                </div>
            </div>
        </main>
        <section class="quizz">
            <div class="left_side">
                <div class="left_side_inner">
                    <div class="quizz_title">
                        <span id="question_number"><p></p></span>
                        <span id="question_title"></span>
                    </div>
                    <div class="description"></div>
                    <button id="submit_answer"><span>Submit the answer</span></button>
                </div>
            </div>
            <div class="right_side">
                <div class="right_side_inner">
                    <div class="answers">
                        <div class="answer" data-answer="a">
                            <p></p>
                        </div>
                        <div class="answer" data-answer="b">
                            <p></p>
                        </div>
                        <div class="answer" data-answer="c">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="result_section">
            <div class="result">
                <div class="result_inner">
                    <h2>Your results</h2>
                    <p id="result_sentence">If you're ready, you can launch the quizz</p>
                    <span id="user_result">15 / 20</span>
                    <a href="index.html">Back home</a>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="../js/locoscroll.js"></script>
        <script type="text/javascript" src="../js/quizz.js"></script>
    </body>
</html>
